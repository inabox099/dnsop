api:
  enabled: true
  address: "0.0.0.0:8686"

sources:
  # Collect logs from Docker containers
  docker_logs:
    type: docker_logs
    docker_host: "unix:///var/run/docker.sock"
    include_containers:
      - coredns
    
  # Collect CoreDNS metrics
  coredns_metrics:
    type: prometheus_scrape
    endpoints:
      - "http://coredns:9153/metrics"
    scrape_interval_secs: 15

  # Internal Vector metrics
  vector_metrics:
    type: internal_metrics

transforms:
  # Parse CoreDNS logs
  parse_coredns_logs:
    type: remap
    inputs:
      - docker_logs
    source: |
      # Parse CoreDNS query logs
      if .container_name == "coredns" {
        .service = "coredns"
        .log_type = "dns_query"
        
        # Try to parse structured log format
        parsed, err = parse_json(.message)
        if err == null {
          ., merge_err = merge(., parsed)
        }
      }

  # Add labels to metrics
  add_metric_labels:
    type: remap
    inputs:
      - coredns_metrics
      - vector_metrics
    source: |
      .tags.environment = "dev"
      if !exists(.tags.job) {
        .tags.service = "unknown"
      } else {
        .tags.service = .tags.job
      }

sinks:
  # Send logs to Loki
  loki_logs:
    type: loki
    inputs:
      - parse_coredns_logs
    endpoint: "http://loki:3100"
    encoding:
      codec: json
    labels:
      service: "{{ service }}"
      container: "{{ container_name }}"
      log_type: "{{ log_type }}"
    
  # Send metrics to Mimir
  mimir_metrics:
    type: prometheus_remote_write
    inputs:
      - add_metric_labels
    endpoint: "http://mimir:9009/api/v1/push"
    
  # Console output for debugging
  console_logs:
    type: console
    inputs:
      - parse_coredns_logs
    encoding:
      codec: json
    target: stdout
